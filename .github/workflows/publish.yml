# This is a basic workflow to help you get started with Actions

name: Publish

permissions:
  pages: write
  id-token: write

# Controls when the workflow will run
on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - uses: erlef/setup-beam@v1
        with:
          otp-version: false
          version-file: .tool-versions
          version-type: strict

      - uses: extractions/setup-just@v1
        with:
          just-version: 1.26.0

      - run: gleam deps download

      - run: gleam build

      # It is necessary to run this step explicitely because the automatic install flow forces the Erlang code path
      - run: gleam run -m esgleam/install

      - run: just copy_static_assets

      - run: just build_index

      - run: just build_routes

      - run: just build_js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - uses: actions/deploy-pages@v4
